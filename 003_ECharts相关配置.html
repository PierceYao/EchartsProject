<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            background-color: #fff;
        }
    </style>
    <script src="js/echarts.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var myChart = echarts.init(document.querySelector('.main'));
            option = {
                title: {//标题组件
                    text: 'Stacked Line'
                },
                tooltip: {//提示框组件
                    trigger: 'axis',
                    position: function (p) { //其中p为当前鼠标的位置
                        return [p[0] + 10, p[1]];
                    },
                    extraCssText: 'width:160px;height:50px;',
                    formatter: "{a} <br/>{b} : {c} ({d}%)",
                    //{a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
                },
                legend: {//图例组件
                    data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
                },
                grid: {//直角坐标系内绘图网格
                    left: '3%',//左间距
                    right: '4%',//右间距
                    bottom: '3%',
                    containLabel: true//防止标签溢出
                },
                toolbox: {//工具栏
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {//直角坐标系内grid中的x轴
                    type: 'category',
                    boundaryGap: true,//坐标轴两边留白策略
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {//直角坐标系内grid中的y轴
                    type: 'value'
                },
                series: [//系列列表。每个系列通过type决定图表类型（什么类型的图标）
                    {
                        name: 'Email',//系列名称，用于tooltip的显示，legend的图例筛选 变化
                        type: 'line',//决定图表类型
                        // stack: 'Total',//如果设置相同值，则会数据堆叠  数据堆叠：第二个数据值=第一个数据值+第二个数据值  依次叠加  去除属性消除堆叠
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: 'Union Ads',
                        type: 'line',
                        // stack: 'Total',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: 'Video Ads',
                        type: 'line',
                        // stack: 'Total',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: 'Direct',
                        type: 'line',
                        // stack: 'Total',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: 'Search Engine',
                        type: 'line',
                        // stack: 'Total',
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ],
                color: ['pink', 'grey', 'skyblue', 'green', 'orange']//color调色盘颜色列表
            };
            myChart.setOption(option);
        })
    </script>
</head>
<body>
<div class="main"></div>
</body>
</html>
